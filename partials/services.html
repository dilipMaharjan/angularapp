
<div class="row">
    <h2 class="text-center">Services</h2>
    <div class="row service"  ng-repeat="service in services">
        <div class="col-md-2">
            <img src="http://placehold.it/350x350?text={{service.image}}" class="img-circle">
        </div>
        <div class="col-md-10">
            <h2>{{service.name}}</h2>
            <p>
                {{service.description}}
            </p>
        </div>
    </div>
</div>
